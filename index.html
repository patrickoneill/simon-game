<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>Simon Memory Game</title>
</head>
<body>
    <div id="outer-circle">
        
        <div id="topleft"></div>
        <div id="topright"></div>
        <div id="bottomleft"></div>
        <div id="bottomright"></div>
        
        <div id="inner-circle">
            <div id="game-control">
                <div id="title">Simon</div>
            <div id="switch">
                <input type="checkbox" class="toggle" id="on">
                <button class="button" id="start">Lets Play</button>
                <input type="checkbox" class="toggle" id="on">
            </div>
            <div class="game-text-1">
                <span>Power On</span><span>Difficult</span>
            </div>
            <div id="turn"></div>
            <div class="game-text-2">
                Count
            </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
