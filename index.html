<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <audio id="audio1" src="audio/simonSound1.mp3"></audio>
    <audio id="audio2" src="audio/simonSound2.mp3"></audio>
    <audio id="audio3" src="audio/simonSound3.mp3"></audio>
    <audio id="audio4" src="audio/simonSound4.mp3"></audio>

    <title>Simon Memory Game</title>
</head>

<body>
    <div id="outer-circle">

        <div id="topleft"></div>
        <div id="topright"></div>
        <div id="bottomleft"></div>
        <div id="bottomright"></div>

        <div id="inner-circle">
            <div id="title">SIMON!</div>
            <div id="switches">
                <input type="checkbox" class="toggle" id="on">
                <button class="button" id="start">Start</button>
                <input type="checkbox" class="toggle" id="diff">
            </div>
            <div class="power-on">
                <span>POWER</span><span>HARD</span>
            </div>
            <div id="turn"></div>
            <div class="game-count">
                COUNT
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
